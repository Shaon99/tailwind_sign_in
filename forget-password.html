<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <!-- font awesome link cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- tailwindcss link cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg px-8 py-10 w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">Your Email</h2>
    <p class="text-center text-gray-500 mb-6">
      Enter your email to reset password
    </p>
    
    <form>
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          placeholder="email@email.com" 
          required
        >
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white rounded-md py-2 text-center font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
      >
        Continue
        <span class="ml-2">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </span>
      </button>
    </form>
  </div>
</body>
</html>
