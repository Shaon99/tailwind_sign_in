<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- TailwindCSS Link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed z-40 flex flex-col h-screen bg-white shadow-lg w-[60px] md:w-[180px] lg:w-[200px] transition-all duration-300">
      <!-- Logo Section -->
      <div id="logo-section" class="flex items-center justify-between py-4 px-4 transition-all duration-300">
        <div class="flex items-center">
          <img id="logo-image" src="./assets/img/logo.png" alt="Logo" class="w-8 h-8 hidden md:inline-block">
          <span id="logo-text" class="hidden md:inline-block text-xs lg:text-lg font-bold text-gray-800 ml-2">Second Source</span>
        </div>
        <button id="mobile-menu-toggle" class="md:hidden text-gray-800 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Navigation Menu -->
      <div class="flex-1 overflow-y-auto px-4 py-6">
        <!-- Dashboards with Submenu -->
        <div class="relative">
          <div id="dashboard-toggle" class="flex items-center text-gray-800 py-2 hover:text-[#ef552c] cursor-pointer">
            <i class="fas fa-th-large text-lg mr-3"></i>
            <span class="hidden md:inline-block sidebar-text">Dashboards</span>
            <i id="dashboard-icon" class="fa fa-plus ml-auto hidden md:inline-block text-gray-400"></i>
          </div>
          <div id="dashboard-menu" class="hidden pl-8 mt-2 space-y-1">
            <a href="#" class="block text-gray-600 hover:text-[#ef552c]">Menu 1</a>
            <a href="#" class="block text-gray-600 hover:text-[#ef552c]">Menu 2</a>
            <a href="#" class="block text-gray-600 hover:text-[#ef552c]">Menu 3</a>
          </div>
        </div>
        <div class="space-y-2">
          <div class="flex items-center text-gray-800 py-2 hover:text-[#ef552c] cursor-pointer">
            <i class="fas fa-user text-lg mr-3"></i>
            <span class="hidden md:inline-block sidebar-text">Profile</span>
          </div>
          <div class="flex items-center text-gray-800 py-2 hover:text-[#ef552c] cursor-pointer">
            <i class="fas fa-cog text-lg mr-3"></i>
            <span class="hidden md:inline-block sidebar-text">My Account</span>
          </div>
          <div class="flex items-center text-gray-800 py-2 hover:text-[#ef552c] cursor-pointer">
            <i class="fas fa-users text-lg mr-3"></i>
            <span class="hidden md:inline-block sidebar-text">Network</span>
          </div>
          <div class="flex items-center text-gray-800 py-2 hover:text-[#ef552c] cursor-pointer">
            <i class="fas fa-lock text-lg mr-3"></i>
            <span class="hidden md:inline-block sidebar-text">Authentication</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col ml-[60px] md:ml-[180px] lg:ml-[200px] transition-all duration-300">
      <!-- Header Section -->
      <header class="bg-white shadow-sm w-full flex justify-between items-center px-6 py-2 relative z-20">
        <!-- Empty Left Space for Sidebar Alignment -->
        <div></div>

        <!-- Icons and Profile -->
        <div class="flex items-center space-x-6 relative">
          <button id="search-icon" class="text-gray-500 hover:text-[#ef552c]">
            <i class="fas fa-search"></i>
          </button>
          <button class="text-gray-500 hover:text-[#ef552c]">
            <i class="fas fa-bell"></i>
          </button>
          <!-- Profile Dropdown -->
          <div class="relative">
            <div class="w-8 h-8 rounded-full border border-[#ef552c] overflow-hidden cursor-pointer" id="profile-dropdown-toggle">
              <img src="./assets/img/logo.png" alt="Profile Picture" class="w-8 h-8 object-cover">
            </div>
            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 bg-white shadow-md rounded-lg w-40 py-2">
                <div class="flex flex-row items-center justify-center">
                    <i class="fas fa-user text-lg mr-3"></i>
                    <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                </div>
                <div class="flex flex-row items-center justify-center">
                    <i class="fa fa-sign-out text-lg mr-3"></i>
                    <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Content Section -->
      <div class="flex-1 bg-gray-100 p-6 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-800">Welcome to Dashboard</h1>
      </div>
    </div>
  </div>

  <script src="./assets/js/dashboard.js"></script>
</body>
</html>
