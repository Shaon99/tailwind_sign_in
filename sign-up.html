<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg px-6 py-8 w-full max-w-md sm:px-8 sm:py-10">
    <h2 class="text-center text-2xl font-bold mb-4">Sign up</h2>
    <p class="text-center text-gray-500 mb-6">
        Already have an Account ? <a href="index.html" class="text-blue-600 font-medium">Sign in</a>
    </p>
    
    <!-- Social Sign-In Buttons -->
    <div class="flex flex-col sm:flex-row justify-between gap-3 mb-6">
      <button class="flex items-center justify-center border border-gray-300 rounded-md px-4 py-2 w-full text-gray-600 hover:bg-gray-100">
        <img src="./assets/img/google-logo.png" alt="Google" class="w-5 h-5 mr-2">
        Use Google
      </button>
      <button class="flex items-center justify-center border border-gray-300 rounded-md px-4 py-2 w-full text-gray-600 hover:bg-gray-100">
        <img src="./assets/img/apple-logo.png" alt="Google" class="w-5 h-5 mr-2">
        Use Apple
      </button>
    </div>
    
    <div class="relative text-center mb-6">
      <span class="absolute inset-x-0 top-1/2 transform -translate-y-1/2 bg-white px-4 text-gray-500 text-sm">OR</span>
      <hr class="border-gray-300">
    </div>
    
    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="email@email.com">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter Password">
          <button type="button" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Re-enter Password">
          <button type="button" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <label for="remember" class="ml-2 text-sm text-gray-600">I accept</label> <a href="" class="mx-2 text-blue-600">Terms & Conditions</a>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 text-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Sign Up
      </button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
